<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <section class="vh-100">
                <div class="container py-5 h-100">
              
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4">
              
                      <h3 class="mb-4 pb-2 fw-normal">Code Zack weather forecast</h3>
              
                      <div class="input-group rounded mb-3">
                        <form id="form">
                        <input type="search" class="form-control rounded" id="search" placeholder="City" aria-label="Search"
                          aria-describedby="search-addon" />
                       <button class="input-group-text border-0 fw-bold">Search</button>
                    </form>
                      </div>
              
                      <!-- <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked />
                          <label class="form-check-label" for="inlineRadio1">Celsius</label>
                        </div>
              
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2" />
                          <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                        </div>
                      </div>
               -->
                      <div class="card shadow-0 border" id="show">
                        <div class="card-body p-4">
              
                          <h4 class="mb-1 sfw-normal">Code Zack,Coding World</h4>
                          <p class="mb-2">Current temperature: <strong>5.42째C</strong></p>
                          <p>Feels like: <strong>4.37째C</strong></p>
                          <p>Max: <strong>6.11째C</strong>, Min: <strong>3.89째C</strong></p>
                          <p>Sunrise: <strong>6.11 AM</strong>, Sunset: <strong>3.89 PM</strong></p>
              
                          <div class="d-flex flex-row align-items-center">
                            <p class="mb-0 me-4">Scattered Clouds</p>
                            <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                          </div>
              
                        </div>
                      </div>
              
                    </div>
                  </div>
              
                </div>
              </section>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
